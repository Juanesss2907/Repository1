<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/Imagenes/calculadora.avif" type="image/x-icon">
</head>
<body>
    <main class="calculadora">
        <h1>Calculadora</h1>

        <div class="entradas">
            <input type="number" id="numero1" placeholder="Número 1">
            <input type="number" id="numero2" placeholder="Número 2">
        </div>

        <div class="operaciones">
            <img src="/Imagenes/sum.png" alt="Suma" title="Suma" onclick="sumar()">
            <img src="/Imagenes/resta.png" alt="Resta" title="Resta" onclick="restar()">
            <img src="/Imagenes/multiplicacion.png" alt="Multiplicación" title="Multiplicación" onclick="multiplicar()">
            <img src="/Imagenes/division.png" alt="División" title="División" onclick="dividir()">
        </div>

        <div class="resultado">
            <p>Resultado:</p>
            <span id="resultado">—</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
